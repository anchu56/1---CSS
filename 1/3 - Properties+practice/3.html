<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 style="text-align: center; text-transform: capitalize;">Heading</h1>
            <div class="outer"> 
                <!-- Initally the outer properties are inherited to child, but when it overrides the styles gets replaced with the childs properties -->
                <h2>Outer</h2>
                <div class="inner">
                    <h2>Inner</h2>
                </div>
            </div>
    </div>
</body>
<style>
    *{
        font-family: 'Times New Roman', Times, serif;
    }
    .outer{
        font-size: 25px;
    }
    .inner{
        font-size: 10px;
    }
</style>
</html>
